
<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Social Sharing Tracking
                        <button class="btn btn-warning export2" type="submit" (click)="export()"> <i class="mdi mdi-download"></i>
                            Export
                        </button>
                </h6>
               
                <hr>
                
                    <div class="table-responsive" style="padding-top: 30px;">
                    <table class="table ">
                        <thead>
                            <tr class="tableheading">
                                <th>Id</th>
                                <th>Game <div class="ascending1"><img src="../../../../assets/images/Up.png" style="width: 9px !important; margin-bottom: 3px !important; cursor: pointer;" alt="" (click)="ascending1()">
                                    <img src="../../../../assets/images/Down.png" alt="" style="width: 9px !important; cursor: pointer;"(click)="ascending2()" ></div></th>
                                <th>Tiktok<div class="ascending2"><img src="../../../../assets/images/Up.png" style="width: 9px !important; margin-bottom: 3px !important; cursor: pointer;" alt=""(click)="ascending3()">
                                    <img src="../../../../assets/images/Down.png" alt="" style="width: 9px !important; cursor: pointer;" (click)="ascending4()"></div></th>
                                <th>Instagram <div class="ascending3"><img src="../../../../assets/images/Up.png" style="width: 9px !important; margin-bottom: 3px !important; cursor: pointer;" alt=""(click)="ascending5()">
                                    <img src="../../../../assets/images/Down.png" alt="" style="width: 9px !important; cursor: pointer;"(click)="ascending6()" ></div></th>
                                <th>Twitter<div class="ascending4"><img src="../../../../assets/images/Up.png" style="width: 9px !important; margin-bottom: 3px !important; cursor: pointer;" alt=""(click)="ascending7()">
                                    <img src="../../../../assets/images/Down.png" alt="" style="width: 9px !important; cursor: pointer;"(click)="ascending8()" ></div></th>
                                <th>Facebook<div class="ascending5"><img src="../../../../assets/images/Up.png" style="width: 9px !important; margin-bottom: 3px !important; cursor: pointer;" alt=""(click)="ascending9()">
                                    <img src="../../../../assets/images/Down.png" alt="" style="width: 9px !important; cursor: pointer;" (click)="ascending10()"></div></th>
                                <th>Pinterest<div class="ascending6"><img src="../../../../assets/images/Up.png" style="width: 9px !important; margin-bottom: 3px !important; cursor: pointer;" alt=""(click)="ascending11()">
                                    <img src="../../../../assets/images/Down.png" alt="" style="width: 9px !important; cursor: pointer;" (click)="ascending12()"></div></th>
                                <th>Text<div class="ascending7"><img src="../../../../assets/images/Up.png" style="width: 9px !important; margin-bottom: 3px !important; cursor: pointer;" alt=""(click)="ascending13()">
                                    <img src="../../../../assets/images/Down.png" alt="" style="width: 9px !important; cursor: pointer;" (click)="ascending14()"></div></th>
                                <th>Email<div class="ascending8"><img src="../../../../assets/images/Up.png" style="width: 9px !important; margin-bottom: 3px !important; cursor: pointer;" alt=""(click)="ascending15()">
                                    <img src="../../../../assets/images/Down.png" alt="" style="width: 9px !important; cursor: pointer;"(click)="ascending16()" ></div></th>
                                    <th>Others<div class="ascending9"><img src="../../../../assets/images/Up.png" style="width: 9px !important; margin-bottom: 3px !important; cursor: pointer;" alt=""(click)="ascending17()">
                                        <img src="../../../../assets/images/Down.png" alt="" style="width: 9px !important; cursor: pointer;"(click)="ascending18()" ></div></th>
                                </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let list of socialList | paginate
                            : {itemsPerPage: this.filterObj.limit, currentPage: this.filterObj.p,totalItems: copyArr };">
                              <td>{{list.id}}</td>
                              <td>{{list.gameName}}</td>
                              <td>{{list.tiktok}}</td>
                              <td>{{list.instagram}}</td>
                              <td>{{list.twitter}}</td>
                              <td>{{list.facebook}}</td>
                              <td>{{list.pinterest}}</td>
                              <td>{{list.text}}</td>
                              <td>{{list.email}}</td>
                              <td>{{list.others}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="mt-20">
                        <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#ffbd00" type="ball-clip-rotate-multiple"
    [fullScreen]="true">
    <p style="color: white"> Loading... </p>
  </ngx-spinner>
